<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>

</style>
<body>

<!-- Container wraps everything to keep alignment -->
<div class="container">

    <header>
        <img src="Images1/logo.jpg" alt="YouTube Logo" id="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <img src="Images1/mic.jpg" alt="Mic" id="mic">
        <img src="Images1/range rover.jpg" alt="Account" id="account">
    </header>

    <nav>
        <div class="nav-buttons">
            <button>All</button>
            <button>Music</button>
            <button>Gaming</button>
            <button>Trailers</button>
            <button>Live</button>
            <button>Sports</button>
            <button>News</button>
        </div>
    </nav>

    <main class="video-grid">
        <div class="video-card">
            <a href="images/video1.mp4">
            <img src="Images1/img1.jpeg" alt="Video Thumbnail" class="thumbnail">
            </a>
            <div class="video-info">
                <img src="Images1/logo1.jpeg" class="channel-logo" alt="Channel">
                <div class="video-title">Allu Arjun X Atlee teaser update comming soon</div>
            </div>
        </div>

        <div class="video-card">
            <a href="Images1/flight.mp4">
            <img src="Images1/img2.jpeg" alt="Video Thumbnail" class="thumbnail">
            </a>
            <div class="video-info">
                <img src="Images1/logo2.jpeg" class="channel-logo" alt="Channel">
                <div class="video-title">Filght Crash at Ahmedabad over 240+ died in crash </div>
            </div>
        </div>

        <div class="video-card">
            <a href="Images1/hit-3.mp4">
            <img src="Images1/img3.jpeg" alt="Video Thumbnail" class="thumbnail">
            </a>
            <div class="video-info">
                <img src="Images1/logo3.png" class="channel-logo" alt="Channel">
                <div class="video-title">HIT-3 Thanu  full lyrical song </div>
            </div>
        </div>
        <div class="video-card">
            <a href="Images1/kgf2.mp4">
            <img src="Images1/img4.jpeg" alt="Video Thumbnail" class="thumbnail">
            </a>
            <div class="video-info">
                <img src="Images1/logo5.jpeg" class="channel-logo" alt="Channel">
                <div class="video-title">K.G.F Trailer released</div>
            </div>
        </div>
        <div class="video-card">
            <a href="Images1/rangr rover.mp4">
            <img src="Images1/img6.jpeg" alt="Video Thumbnail" class="thumbnail">
            </a>
            <div class="video-info">
                <img src="Images1/logo4.png" class="channel-logo" alt="Channel">
                <div class="video-title">Range Rover new model launched in india & Price 1.2 cr</div>
            </div>
        </div>
        <div class="video-card">
            <a href="Images1/cricket.mp4">
            <img src="Images1/img5.webp" alt="Video Thumbnail" class="thumbnail">
            </a>
            <div class="video-info">
                <img src="Images1/logo6.jpeg" class="channel-logo" alt="Channel">
                <div class="video-title">Ind Vs Pak, No matches b/w both the countries till furter instructions from ICC</div>
            </div>
        </div>
    </main>

</div>

</body>
</html>
